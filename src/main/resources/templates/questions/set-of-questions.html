<th:block>
    <form class="form mx-auto" th:action="@{/questions/set/exam}" method="post">
        <div class="sidenav">
            <th:block th:each="table : ${questions.tables}">
                <a th:href="@{table.url}" th:text="table.name"></a>
            </th:block>
        </div>

        <div class="main container justify-content-center bg-color mt-5" style="min-height: 481px">
            <h1 class="font-weight-bold pl-5 ml-5" th:text="|Question set ${questions.questionSetId}|"></h1>

            <th:block th:each="item, iter : ${questions.questionsSet}">
                <div class="container justify-content-center question">
                    <h5 th:text="|${iter.index + 1}. ${item.question}|"></h5>

                    <th:block th:each="setOfAnswers : ${item.answers}">
                        <input type="radio" name="answerSymbol" th:id="${setOfAnswers.description}"
                               th:value="${setOfAnswers.symbol}">

                        <label class="text-center" th:text="|${setOfAnswers.symbol}) ${setOfAnswers.description}|"
                               th:for="${setOfAnswers.description}"></label>
                        <br/>
                    </th:block>

                    <input type="hidden" name="questionId" th:value="${item.id}">
                </div>
            </th:block>

            <button type="submit" id="questionButton"></button>
        </div>
    </form>
</th:block>
