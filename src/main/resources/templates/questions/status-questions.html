<th:blcok>
    <div class="container justify-content-center bg-color mt-5" style="min-height: 481px">
        <h1 class="text-lg-center font-weight-bold m-5">Files</h1>

        <th:block th:each="file : ${filesNames.questionFiles}">
            <div class="row pb-3">
                <div class="col">
                    <h3 class="text-center" th:text="${file.fileName}"></h3>
                </div>

                <div class="col container text-center">
                    <th:block th:if="${!file.added}">
                        <a th:href="@{/questions/addFile/{fileName}(fileName=${file.fileName})}"
                           class="btn btn-success">Add File</a>
                    </th:block>

                    <th:block th:unless="${!file.added}">
                        <button type="button" class="btn btn-secondary" disabled>Already Added</button>
                    </th:block>
                </div>
            </div>
        </th:block>
    </div>
</th:blcok>
