<th:block th:fragment>
    <div class="mt-5 pt-5 min-height">
        <h1 class="text-center text-dark">Login</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/login}" method="post">
            <div class="form-group">
                <label for="username" class="font-weight-bold">User</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="user">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
        <br />
        <th:block th:if="${param.error}">
            <div class="text-center" style="color: red; font-weight: 900;"
                 th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
            </div>
        </th:block>
    </div>
</th:block>
